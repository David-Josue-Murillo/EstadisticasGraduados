<!--Proyecto donde se visualizara a traves de una tabla de grafico la cantidad de estudiante graduados por 
facultad de la Universidad de Panamá, entre el año 2017 y 2022  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <title>Estadistica de Graduados Grid</title>
</head>

<body class="">
    <div class="grid-templetes">
        <header class="card bg-gray-800">
            <!-- Titulo y logo de la pagina-->
            <div class="bg-slate-600 w-full flex justify-between px-10 my-1">
                <!-- Logo -->
                <div class="h-[85%] w-28">
                    <img src="./img/logoFiec.png" class="w-full h-full">
                </div>

                <!-- Titulo -->
                <div class="flex flex-col place-content-center text-center">
                    <h1 class="text-green-cane text-family text-4xl">CRUV FIEC</h1>
                    <p class="text-lime-100 font-bold text-lg">Universidad de Panamá</p>
                </div>
            </div>
        </header>

        <nav class="card bg-teal-400 ">
            <div class="flex flex-col ">
                <div class="flex justify-between items-center mr-5 ml-1">
                    <div class="flex justify-around w-[60%]">
                        <a class="font-bold text-sm text-white hover:text-green-cane font-bree"
                            href="#">Facultades</a>
                        <a class="font-bold text-sm text-white hover:text-green-cane font-bree"
                            href="#">Graficos</a>
                        <a class="font-bold text-sm text-white hover:text-green-cane font-bree"
                            href="#">Cruv</a>
                    </div>
                    
                    <div class="w-[40%] border rounded-xl">
                        <input class="border text-[14px] border-green-cane placeholder:text-gray-600 px-1 py-1 w-full rounded-xl"
                            type="text" placeholder="Buscar facultad">
                    </div>
                </div>

            </div>
        </nav>


        <main class="card grid-mf bg-cyan-600">3</main>
        <aside class=" card bg-red-600">4</aside>
        <section class="card bg-yellow-600">5</section>
        <footer class="card grid-mf bg-purple-600">6</footer>
    </div>

    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
